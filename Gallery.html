/* HEADER FIXED + PERMANENT COLOR */
.header{

/* NAV CONTAINER */

}

/* NAV */
.nav-list{
  list-style:none;

.nav-list li{
  position:relative;
}
.nav-list a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

/* SUBMENU */
.submenu{
  position:absolute;
  top:120%;
  left:0;
  background:#fff;
  min-width:200px;
  border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  opacity:0;
  visibility:hidden;
  transition:.3s;
}
.submenu a{
  color:#333;
  padding:10px 15px;
  display:block;
}
.dropdown:hover .submenu{
  opacity:1;
  visibility:visible;
}

/* MOBILE */
.menu-toggle{
  display:none;
  font-size:26px;
  color:#fff;
  cursor:pointer;
}

@media(max-width:768px){
  .menu-toggle{display:block;}
  .nav{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#0b2c3d;
    display:none;
  }
  .nav.active{display:block;}
  .nav-list{
    flex-direction:column;
    text-align:center;
  }
  .submenu{
    position:static;
    opacity:1;
    visibility:visible;
    display:none;
    box-shadow:none;
  }
  .dropdown.active .submenu{
    display:block;
  }
}

/* GALLERY CARD */
.gallery-card{
  overflow:hidden;
  border-radius:12px;
  background:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  cursor:pointer;
}
.gallery-card img{
  width:100%;
  height:250px;
  object-fit:cover;
  transition:transform .4s ease;
}
.gallery-card:hover img{
  transform:scale(1.08);
}

/* FADE EFFECT */
.gallery-container{
  position:relative;
}
.gallery-fade{
  position:absolute;
  inset:0;
  background:#f8f9fa;
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:5;
}
.gallery-fade.active{
  opacity:1;
}

/* MODAL */
.modal-content{

}
.modal-body img{
  width:100%;
  max-height:80vh;
  object-fit:contain;
}

/* CLOSE BUTTON */

  top:15px;
  right:15px;

/* NAV ARROWS */

  color:#fff;
  cursor:pointer;

<script>
const buttons = document.querySelectorAll(".gallery-filters .btn");
const items = document.querySelectorAll(".gallery-item");
const fade = document.querySelector(".gallery-fade");

let currentIndex = 0;
let visibleImages = [];

const menuToggle = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

menuToggle.onclick = () => {
  navMenu.classList.toggle("active");
};

document.querySelectorAll(".dropdown > a").forEach(item => {
  item.addEventListener("click", e => {
    if (window.innerWidth <= 768) {
      e.preventDefault();
      item.parentElement.classList.toggle("active");
    }
  });
});

/* FILTER */
buttons.forEach(btn=>{
  btn.onclick = ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    fade.classList.add("active");
    const filter = btn.dataset.filter;

    setTimeout(()=>{
      items.forEach(item=>{
        item.style.display =
          filter==="all" || item.classList.contains(filter)
          ? "block" : "none";
      });
      fade.classList.remove("active");
    },200);
  };
});

/* MODAL */
const modal = new bootstrap.Modal(document.getElementById("galleryModal"));
const modalImg = document.getElementById("modalImage");

/* IMAGE CLICK */
document.querySelectorAll(".gallery-card").forEach(card=>{
  card.onclick = ()=>{
    visibleImages = [...document.querySelectorAll(".gallery-item")]
      .filter(item => item.style.display !== "none")
      .map(item => item.querySelector(".gallery-card").dataset.img);

    currentIndex = visibleImages.indexOf(card.dataset.img);
    modalImg.src = visibleImages[currentIndex];
    modal.show();
  };
});

/* NEXT */
document.querySelector(".gallery-next").onclick = ()=>{
  currentIndex = (currentIndex + 1) % visibleImages.length;
  modalImg.src = visibleImages[currentIndex];
};

/* PREV */
document.querySelector(".gallery-prev").onclick = ()=>{
  currentIndex = (currentIndex - 1 + visibleImages.length) % visibleImages.length;
  modalImg.src = visibleImages[currentIndex];
};
</script>
